<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字算命 - 计算中</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="chinese-pattern-top"></div>
        <div class="loading-container">
            <h2 class="chinese-title">正在测算</h2>
            <p class="welcome-text">正在根据您的生辰八字计算2025年运势...</p>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="calculation-steps">
                    <div class="step active">解析生辰八字</div>
                    <div class="step">推算五行属性</div>
                    <div class="step">分析吉凶方位</div>
                    <div class="step">生成运势报告</div>
                </div>
            </div>
        </div>
        <div class="chinese-pattern-bottom"></div>
    </div>

    <script src="./js/loading.js"></script>
</body>
</html>
