<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字算命 - 个人运势预测</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>八字算命</h1>
            <p>基于您的生辰八字，为您预测2024年运势</p>
        </div>
        
        <div class="form-container">
            <form id="birthForm">
                <div class="form-group">
                    <label for="year">出生年份</label>
                    <select id="year" required>
                        <option value="">请选择年份</option>
                        <!-- 年份选项将通过 JavaScript 动态生成 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="month">出生月份</label>
                    <select id="month" required>
                        <option value="">请选择月份</option>
                        <!-- 月份选项将通过 JavaScript 动态生成 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="day">出生日期</label>
                    <select id="day" required>
                        <option value="">请选择日期</option>
                        <!-- 日期选项将通过 JavaScript 动态生成 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hour">出生时辰</label>
                    <select id="hour" required>
                        <option value="">请选择时辰</option>
                        <!-- 时辰选项将通过 JavaScript 动态生成 -->
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">开始测算</button>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
